<html>
    <head>
        <script>
            
        function submitForm(){
         alert("ok");
            var xhr;
            try{
                xhr=new ActiveObject("Msxml2.XMLHTTP");
            }
            catch(e){
                try{
                    xhr= new ActiveObject("Microsft.XMLHTTP");
                }
                catch(e2){
                    try{
                        xhr=new XMLHttpRequest();
                    }
                    catch(e3){
                        xhr=false;
                    }
                }
            }
            xhr.open("GET","ex4.json",false);
            xhr.send();
        
        if(xhr.readyState==4){
            var reponse=xhr.responseText;
             var ourData=JSON.parse(reponse);
            var menu=ourData.menu;
            var liste=ourData.commandes;
            alert(menu);
            for(var i=0;i<liste.length;i++){
              var titre=liste[i].titre;
              var action=liste[i].action;
              alert(titre+" " +action);
               }
              
            }   
        
        
        }
        
        </script>
    </head>
    <body>
        <form method="get" name="ajax">
            <input type="button" value="submit" onclick=" submitForm()">
        </form>
        
    </body>
</html>
